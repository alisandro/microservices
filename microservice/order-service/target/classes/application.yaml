spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:orderdb
    datasource:
      url: jdbc:h2:file:./data/orderdb # BD en memoria ali
      driver-class-name: org.h2.Driver
      username: sa
      password:
      h2:
        console:
          enabled: true
          path: /h2-console
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
        show-sql: true
server:
  port: 8082
